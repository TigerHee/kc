  #           Action: lambda:InvokeFunction
  #           Resource: !GetAtt NextjsFunction.Arn
  #     Environment:
  #       Variables:
  #         WARM_PARAMS: '[{"concurrency": 5, "function": "${NextjsFunction.Arn}"}]'
  #     Events:
  #       WarmerSchedule:
  #         Type: Schedule
  #         Properties:
  #           Schedule: cron(*/5 * * * ? *)  # 每 5 分钟执行一次
  #           # Schedule: rate(5 minutes)  # 每 5 分钟执行一次
  #   Metadata:
  #     DockerTag: warmer
  #     DockerContext: ./app
  #     Dockerfile: Dockerfile.warmer
Outputs:
  NextjsFunctionURL:
    Description: "API Gateway endpoint URL for Next.js"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/"
  WarmerFunctionARN:
      Description: "ARN of the Warmer Lambda function"
      Value: !GetAtt WarmerFunction.Arn