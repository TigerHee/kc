version: "3.8"
services:
  node:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: "${IMAGE_NAME}"  # 从环境变量设置镜像名称
    env_file:
      - ./.env
    ports:
      - 3030:3030
    restart: unless-stopped
    # depends_on:
    #   - mongodb
    # command: >
    #    sh -c "yarn install && yarn run dev"
    platform: linux/amd64
    networks:
      - insight-network
networks:
  insight-network:
    driver: bridge
